<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e50995a8c.js"
      crossorigin="anonymous"
    ></script>
    <title>Results Component</title>
  </head>

  <body>
    <div class="container">
      <div class="purple-box">
        <div class="your_result">Your Result</div>
        <div class="score__container">
          <div class="score">76</div>
          <div class="out-of">of 100</div>
        </div>
        <div class="secondary-text">Great</div>
        <div class="tertiary-text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="white-box">
        <span class="summary">Summary</span>
        <div class="little-box red bounce">
          <div class="little-box__sub-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icons red-text"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
              />
            </svg>
            <span class="red-text">Reaction</span>
          </div>
          <div class="little-box__sub-container">
            <span>80</span>
            <span class="rating__divider">/</span>
            <span class="rating__total-number">100</span>
          </div>
        </div>

        <div class="little-box yellow">
          <div class="little-box__sub-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icons yellow-text"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"
              />
            </svg>

            <span class="yellow-text bounce">Memory</span>
          </div>
          <div class="little-box__sub-container">
            <span>92</span>
            <span class="rating__divider">/</span>
            <span class="rating__total-number">100</span>
          </div>
        </div>

        <div class="little-box green bounce">
          <div class="little-box__sub-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icons green-text"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z"
              />
            </svg>
            <span class="green-text">Verbal</span>
          </div>

          <div class="little-box__sub-container">
            <span>61</span>
            <span class="rating__divider">/</span>
            <span class="rating__total-number">100</span>
          </div>
        </div>
        
        <div class="little-box blue bounce">
          <div class="little-box__sub-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icons blue-text"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>

            <span class="blue-text">Visual</span>
          </div>
          <div class="little-box__sub-container">
            <span>72</span>
            <span class="rating__divider">/</span>
            <span class="rating__total-number">100</span>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
  </body>
</html>
